           const slideOut = document.getElementById("slideOut")
           if(slideOut.classList.contains("fa-caret-right")){
                slideOut.classList.remove("fa-caret-right");
                slideOut.classList.add("fa-caret-left");
            }
            else{
                slideOut.classList.add("fa-caret-right");
                slideOut.classList.remove("fa-caret-left");
            }
        }
